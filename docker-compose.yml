version: '3.8'

services:
  position-copier:
    build: .
    container_name: hyperliquid-position-copier
    restart: unless-stopped
    stdin_open: true    # Enable interactive mode
    tty: true           # Allocate pseudo-TTY for rich dashboard
    environment:
      - AGENT_PRIVATE_KEY=${AGENT_PRIVATE_KEY}
      - MAIN_ACCOUNT_ADDRESS=${MAIN_ACCOUNT_ADDRESS}
      - TARGET_ADDRESS=${TARGET_ADDRESS}
      - COPY_MODE=${COPY_MODE:-proportional}
      - COPY_RATIO=${COPY_RATIO:-1.0}
      - MAX_POSITION_PCT=${MAX_POSITION_PCT:-30.0}
    env_file:
      - .env
    command: tail -f /dev/null  # Keep container running, execute script manually
    # To run manually:
    # docker exec -it hyperliquid-position-copier python position_copier.py
    # Or enter shell: docker exec -it hyperliquid-position-copier /bin/bash

